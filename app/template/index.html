{% extends 'base.html' %} 
{% block content %}
<div class="container">
  <form action="/prediksi" method="post">
    <div class="mt-xl-5 text-left align-left">
      <label for="formGroupExampleInput" class="form-label">Tahun </label>
      <input
        type="text"
        name="tahun"
        class="col-auto form-control w-50 mx-left text-left"
        id="formGroupExampleInput"
        placeholder="Masukan tahun"
      />
      <button type="submit" class="btn btn-primary mt-3">Prediksi</button>
      <p style="font-size: 1.2em; margin-top: 10px">{{ prediction_text }}</p>
    </div>
  </form>
</div>

{%endblock%}
